		<h3>Add Product</h3>
		<div class="col-sm-offset-2 bgStyle"  ng-controller="product_form_controller">
			
			
				<form name="form" method="post" enctype="multipart/form-data">
				
					<div class="form-group" 
						ng-class="{ 'has-error' : form.pname.$invalid && (form.pname.$dirty || submitted)}">
						
						 <label>Name :</label>
						 <input type="text" name="pname"  class="form-control" ng-model="pname" 
						ng-required="true" ng-minlength="3"  ng-maxlength="15"/>
						
						<p ng-show="form.pname.$error.required && (form.pname.$dirty || submitted)" class="help-block">Product name is required.</p>
						<p ng-show="form.pname.$error.minlength && (form.Price.$dirty || submitted)" class="help-block">Product Name is too short</p>
					</div>
					
					<div class="form-group" 
						ng-class="{'has-error' : form.pdiscription.$invalid && (form.pdiscription.$dirty || submitted)}">
						<label>Discription :</label>
						 <textarea type="text" ng-minlength="3" ng-maxlength="100" name="pdiscription" class="form-control" ng-model="pdiscription"  ng-required="true"></textarea>
		
						<p ng-show="form.pdiscription.$error.required && (form.pdiscription.$dirty || submitted)" class="help-block">Product Discription is required.</p>
						<p ng-show="form.pdiscription.$error.minlength && (form.pdiscription.$dirty || submitted)" class="help-block">Product Discription is too Short.</p>
						<p ng-show="form.pdiscription.$error.maxlength && (form.pdiscription.$dirty || submitted)" class="help-block">Product Discription is too long.</p>
						
					</div>
					<div class="form-group" 
						ng-class="{ 'has-error' : form.price.$invalid && (form.price.$dirty || submitted)}">
						<label>Price :</label>
						<input type="number" name="price"  class="form-control" ng-model="price" 
						ng-required="true" />
						<p ng-show="form.price.$error.required && (form.price.$dirty || submitted)" class="help-block">Product Price is required.</p>
						
					</div>
					
					<div class="form-group" ng-class="{'has-error' : form.file.$invalid && (form.file.$dirty || submitted)}">
						<label>Add Image :</label><input type='file' ng-model="file"  ng-required="true"
						onchange="angular.element(this).scope().imageUpload(event)" multiple />
						<div ng-repeat="step in stepsModel" style="width:60px; height:50px;">
							<img class="thumb imgPos" ng-src="{{step}}" />
						</div>
						<p ng-show="form.file.$error.required && (form.file.$dirty || submitted)" class="help-block">Image is required.</p>
					</div>
					
					
					<div>
						
						 <button  class="btn btn-primary ng-hide"  ng-hide='add_prod' ng-click="formsubmit(form.$valid)" >Save</button>
						 
		
					</div>
					
				</form>
				
			</div>
